<mat-label>Color schemes</mat-label>

<mat-selection-list multiple="false">
  <mat-list-option *ngFor="let item of items" (click)="chooseMe(item)">
    <span matLine>{{item.name}}</span>
    <span matLine>
      <span class="color-sample" [style.background]="rgba2CssHex(item.colors[0])">&nbsp;</span>
      <span class="color-sample" [style.background]="rgba2CssHex(item.colors[item.colors.length - 1])">&nbsp;</span>
    </span>
  </mat-list-option>

</mat-selection-list>
